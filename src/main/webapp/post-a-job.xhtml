<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="description" content="#{applicationMB.appName} - Job Board Responsive HTML Template" />
		<meta name="author" content="Coffeecream Themes, info@coffeecream.eu" />
		<title>#{applicationMB.appName} - Job Board Responsive HTML Template</title>
		<link rel="shortcut icon" href="images/favicon.png" />

		<!-- Main Stylesheet -->
		<link href="css/style.css" rel="stylesheet" />
		
		<link href="css/notify.css" rel="stylesheet" />

		<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<script src="js/respond.min.js"></script>
		<![endif]-->

	</head>
	<body>

		<!-- ============ PAGE LOADER START ============ -->

		<div id="loader">
			<i class="fa fa-cog fa-4x fa-spin"></i>
		</div>

		<!-- ============ PAGE LOADER END ============ -->

		
		<ui:insert name="navigation">		
			<ui:include src="navigation.xhtml" />
		</ui:insert>

		<ui:insert name="header">		
			<ui:include src="header.xhtml" />
		</ui:insert>

		<!-- ============ JOBS START ============ -->

		<section id="jobs">
			<div class="container">
				<div class="row text-center">
					<div class="col-sm-12">
						<h1>Publicar Vaga</h1>
						<h4>Encontre um Candidato</h4>
						
						<div class="jumbotron">
							
								<h3>Tem uma conta?</h3>
								<p> Se você não tiver uma conta, você pode criar um abaixo, digitando o seu endereço de e-mail / nome de usuário. <br />
								A senha será enviada automaticamente para você. </p>
								<p><a href="#" class="btn btn-primary">Entrar</a></p>
							
						</div>
						
					</div>
				</div>

				<h:form>
					<div class="row">
						<div class="col-sm-6">
							<h2>Detalhes da Vaga</h2>
						
							<div class="form-group" id="job-title-group">
								<label for="job-title">Título</label>
								<h:inputText pt:type="text" class="form-control" id="job-title" pt:placeholder="e.g. Web Designer" pt:value="#{postAJobMB.currentJob.title}" pt:required="required" />
							</div>
							
							<div class="form-group" id="job-location-group">
								<label for="job-location">Cidade</label>
								<input type="text" class="form-control" id="job-location" placeholder="e.g. New York" pt:value="#{postAJobMB.currentJob.city}" pt:required="required" />
							</div>
							
							<div class="form-group" id="job-region-group">
								<label for="job-region">Estado</label>
								
								<h:selectOneMenu value="#{postAJobMB.currentJob.estate}" styleClass="form-control" id="job-region" pt:required="required">
   									<f:selectItem itemValue="" itemLabel="Selecione um estado"/>  
                					<f:selectItems value="#{postAJobMB.estates}" var="e" itemLabel="#{e.name()}" itemValue="#{e}"/>     							   							
								</h:selectOneMenu>	
								
							</div>
							
							<div class="form-group" id="job-type-group">
								<label for="job-type">Tipo de Trabalho</label>
								<h:selectOneMenu value="#{postAJobMB.currentJob.type}" styleClass="form-control" id="job-type" pt:required="required">
								<f:selectItem itemValue="" itemLabel="Selecione um Tipo"/>  
                				<f:selectItems value="#{postAJobMB.jobTypes}" var="jT" itemLabel="#{jT.name()}" itemValue="#{jT}"/>								
								</h:selectOneMenu>
								
							</div>
							
							<div class="form-group" id="job-category-group">
								<label for="job-category">Categoria do Trabalho</label>
								
								<h:selectOneMenu value="#{postAJobMB.currentJob.category}" styleClass="form-control" id="job-category" pt:required="required">
								<f:selectItem itemValue="" itemLabel="Selecione uma Categoria"/>  
                				<f:selectItems value="#{postAJobMB.jobCategories}" var="jC" itemLabel="#{jC.name()}" itemValue="#{jC}"/>								
								</h:selectOneMenu>						
								
								
							</div>
							
							<div class="form-group" id="job-description-group">
								<label for="job-description">Descrição</label>
								<h:inputTextarea value="#{postAJobMB.currentJob.description}" styleClass="textarea form-control" id="job-description" pt:required="required"/>
							<ui:remove>	<div class="textarea form-control" id="job-description"></div></ui:remove>
							</div>	
							
							<div class="form-group" id="job-requirement-group">
								<label for="job-description">Requisitos</label>
								<h:inputTextarea value="#{postAJobMB.currentJob.requirement}" styleClass="textarea form-control" id="job-requirement" pt:required="required"/>
							<ui:remove>	<div class="textarea form-control" id="job-description"></div></ui:remove>
							</div>	
							
							<div class="form-group" id="job-benefits-group">
								<label for="job-description">Benefícios</label>
								<h:inputTextarea value="#{postAJobMB.currentJob.benefits}" styleClass="textarea form-control" id="job-benefits" pt:required="required"/>
							<ui:remove>	<div class="textarea form-control" id="job-description"></div></ui:remove>
							</div>							
													
							
							<div class="form-group" id="job-expire-date" data-provide="datepicker">
							 
								
								<label for="expire-date">Data de Expiração</label>
								<div class="input-group date" data-provide="datepicker">
								<h:inputText pt:type="text" class="form-control" pt:value="#{postAJobMB.currentJob.expire}" pt:id="expire-date" pt:required="required"/>
								    <div class="input-group-addon">
								        <span class="glyphicon glyphicon-th"></span>
								    </div>
								</div>
								</div>
						</div>
						
						
						<div class="col-sm-6">
							<h2>Empregador</h2>
							<div class="form-group" id="company-name-group">
								<label for="company-name">Nome Empregador</label>
								
								
								<h:selectOneMenu value="#{postAJobMB.currentJob.employeer}" styleClass="form-control" id="company-name" converter="AnotherEntityConverter">
								<f:selectItem itemValue="" itemLabel="Selecione uma Empresa"/>  
                				<f:selectItems value="#{postAJobMB.employeers}" var="emp" itemLabel="#{emp.name}" itemValue="#{emp}"/>								
								</h:selectOneMenu>	
							</div>
							
							<ui:remove>
							<div class="form-group" id="company-tagline-group">
								<label for="company-tagline">Tagline (Optional)</label>
								<input type="text" class="form-control" id="company-tagline" placeholder="Brief description" />
							</div>
							<div class="form-group" id="company-description-group">
								<label for="company-description">Description (Optional)</label>
								<div class="textarea form-control" id="company-description"></div>
							</div>
							<div class="form-group" id="company-video-group">
								<label for="company-video">Video (Optional)</label>
								<input type="text" class="form-control" id="company-video" placeholder="Video URL" />
							</div>
							<div class="form-group" id="company-website-group">
								<label for="company-website">Website (Optional)</label>
								<input type="text" class="form-control" id="company-website" placeholder="http://" />
							</div>
							<div class="form-group" id="company-google-group">
								<label for="company-google">Google+ Username (Optional)</label>
								<input type="text" class="form-control" id="company-google" placeholder="yourcompany" />
							</div>
							<div class="form-group" id="company-facebook-group">
								<label for="company-facebook">Facebook Username (Optional)</label>
								<input type="text" class="form-control" id="company-facebook" placeholder="yourcompany" />
							</div>
							<div class="form-group" id="company-linkedin-group">
								<label for="company-linkedin">LinkedIn Username (Optional)</label>
								<input type="text" class="form-control" id="company-linkedin" placeholder="yourcompany" />
							</div>
							<div class="form-group" id="company-twitter-group">
								<label for="company-twitter">Twitter Username (Optional)</label>
								<input type="text" class="form-control" id="company-twitter" placeholder="@yourcompany" />
							</div>
							<div class="form-group" id="company-logo-group">
								<label for="company-logo">Logo (Optional)</label>
								<input type="file" id="company-logo" />
							</div>
							</ui:remove>
						</div>
						
					</div>
					<div class="row text-center">						
						<h:commandButton action="#{postAJobMB.commit()}" value="Publicar"  styleClass="btn btn-primary btn-lg btn-block" />
						
					</div>
				</h:form>

			</div>
		</section>

		<!-- ============ JOBS END ============ -->

		<ui:insert name="contact">		
			<ui:include src="contact.xhtml" />
		</ui:insert>
		
		<ui:insert name="footer">		
			<ui:include src="footer.xhtml" />
		</ui:insert>

		<ui:insert name="login">		
			<ui:include src="login.xhtml" />
		</ui:insert>

		<ui:insert name="register">		
			<ui:include src="register.xhtml" />
		</ui:insert>

		<ui:insert name="scripts">		
			<ui:include src="scripts.xhtml" />
		</ui:insert>
		
		<ui:insert name="secrets">		
			<ui:include src="secrets.xhtml" />
		</ui:insert>		
		
		<ui:insert name="alerts">		
			<ui:include src="alerts.xhtml" />
		</ui:insert>	


	</body>
</html>
