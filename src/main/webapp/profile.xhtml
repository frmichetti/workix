<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="description" content="#{applicationMB.appName} - Job Board Responsive HTML Template" />
		<meta name="author" content="Coffeecream Themes, info@coffeecream.eu" />

		<link rel="shortcut icon" href="images/favicon.png" />

		<!-- Main Stylesheet -->
		<link href="css/style.css" rel="stylesheet" />		
			
		<link href="css/notify.css" rel="stylesheet" />

		<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>

		<![endif]-->

	<body>

		<!-- ============ PAGE LOADER START ============ -->

		<div id="loader">
			<i class="fa fa-cog fa-4x fa-spin"></i>

			<ui:include src="fragments/navigation.xhtml" />

			<ui:include src="fragments/header.xhtml" />
		</ui:insert>

		<section id="title">
			<div class="container">
				<div class="row">
					<div class="col-sm-2">
						<img src="http://placehold.it/140x140.jpg" alt="" class="img-responsive img-circle" />
					</div>
					<div class="col-sm-10">
						<h1>Lorem ipsum dolor sit amet, consectetur adipiscing elit</h1>
						<div class="meta">
							<span><i class="fa fa-user"></i>John Doe</span>
							<span><i class="fa fa-calendar"></i>28/09/2015</span>
							<span><i class="fa fa-comment"></i>24</span>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- ============ TITLE END ============ -->

		<!-- ============ CONTENT START ============ -->

		<section id="profile">
			<div class="container">
				<div class="row">

					<div class="col-sm-8">

						<!-- POSTS START -->

						<article>
						
						
						
						
						
						</article>
							
					</div>
				</div>
			</div>
		</section>

		<!-- ============ CONTENT END ============ -->

		<ui:insert name="contact">		
			<ui:include src="fragments/contact.xhtml" />
		</ui:insert>

		<ui:insert name="footer">		
			<ui:include src="fragments/footer.xhtml" />
		</ui:insert>

		<ui:insert name="login">		
			<ui:include src="fragments/login.xhtml" />
		</ui:insert>

		<ui:insert name="register">		
			<ui:include src="fragments/register.xhtml" />
		</ui:insert>

		<ui:insert name="scripts">		
			<ui:include src="fragments/scripts.xhtml" />
		</ui:insert>	
		
		<ui:insert name="secrets">		
			<ui:include src="fragments/secrets.xhtml" />
		</ui:insert>		
		
		<ui:insert name="alerts">		
			<ui:include src="fragments/alerts.xhtml" />
		</ui:insert>
