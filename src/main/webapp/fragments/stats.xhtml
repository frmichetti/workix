<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition>

	<!-- ============ STATS START ============ -->

	<section id="stats" class="parallax text-center">
		<div class="tint"></div>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h1>
						Estatísticas
						<h:outputText value="#{applicationMB.appName}" />
					</h1>
					<h4>Quantas Pessoas Temos ajudado</h4>
				</div>
			</div>
			<div class="row" id="counter">

				<div class="counter">
					<div class="number">
						<h:outputText value="#{statsMB.counterCandidates}" />
					</div>
					<div class="description">Candidatos</div>
				</div>

				<div class="counter">
					<div class="number">
						<h:outputText value="#{statsMB.counterJobs}" />
					</div>
					<div class="description">Vagas</div>
				</div>

				<div class="counter">
					<div class="number">
						<h:outputText value="#{statsMB.counterResumes}" />
					</div>
					<div class="description">Currículos</div>
				</div>

				<div class="counter">
					<div class="number">
						<h:outputText value="#{statsMB.counterEmployeers}" />
					</div>
					<div class="description">Empresas</div>
				</div>

			</div>
			<div class="row">
				<div class="col-sm-12">
					<p>
						<a class="link-login btn btn-primary">Junte-se a nós</a>
					</p>
				</div>
			</div>
		</div>
	</section>

	<!-- ============ STATS END ============ -->

</ui:composition>
</html>
