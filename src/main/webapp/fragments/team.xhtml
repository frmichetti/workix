<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
<ui:composition>

	<!-- ============ TEAM START ============ -->

	<section id="team" class="color1">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h2>Nossa Equipe</h2>
					<div class="owl-carousel">
					<ui:repeat var="member" value="#{membersMB.list}">
						
						<div class="team-member text-center img-rounded">
							<h:graphicImage url="#{member.picture}" styleClass="img-responsive img-circle" alt="" />
							
							<h5><h:outputText value="#{member.name}"/></h5>
							<h6><h:outputText value="#{member.occupation}"/></h6>
							<p><h:outputText value="#{member.shortText}"/></p>
							<p>
							<ui:repeat var="sm" value="#{member.medias}">
								<a href="#{sm.url}"><i class="#{membersMB.whatSocialLink(sm.url)}"></i></a>
							</ui:repeat>
								<ui:remove>
									<a href="https://github.com/frmichetti/"><i class="fa fa-github-square fa-2x"></i></a>
									<a href="https://twitter.com/frmichetti"><i class="fa fa-twitter-square fa-2x"></i></a>
									<a href="https://br.linkedin.com/pub/felipe-rodrigues-michetti/105/61/511"><i class="fa fa-linkedin-square fa-2x"></i></a>
								</ui:remove>									
							</p>
						</div>
					
					</ui:repeat>					
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- ============ TEAM END ============ -->

</ui:composition>

</html>
