<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition>

	<!-- Alerts -->
	<!-- Alerts -->
	<!-- Alerts -->

	<h:messages autoUpdate="true" showDetail="true" showSummary="true"
		id="msgs" style="visibility: hidden;" errorStyle="alert alert-danger"
		warnStyle="alert alert-warning" infoStyle="alert alert-info" />

	<script type="text/javascript">
				 $( "#msgs > li" ).each(function(index) {					 

					  $.notify({							
							title: 'System Msgs',
							message: $(this).text()
						},{
							type: 'minimalist',
							
							animate: {
								enter: 'animated zoomInDown',
								exit: 'animated zoomOutUp'
							},
							
							allow_dismiss: true,
							
							position: null,placement: {
								from: "bottom",
								align: "right"
							},
							
							
							delay: 15000,
							
							icon_type: 'image',
							template: 
								'<div data-notify="container" class="col-xs-11 col-sm-3 alert alert-{0}" role="alert">' +
								'<button type="button" aria-hidden="true" class="close" data-notify="dismiss">Ã—</button>' +								
								'<span data-notify="title">{1}</span>' +
								'<span data-notify="message">{2}</span>' +
							'</div>'
						});
					  
					}).remove();
				
				</script>

</ui:composition>
</html>
