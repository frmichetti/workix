<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Formulário</title>
</h:head>

<h:body>

	<ui:composition template="/test/layout.xhtml">
		<ui:define name="content">
			<h1>Formulário</h1>
			<h:form>

				<div>
					<h:outputLabel for="id" value="Id" />
					<h:inputText id="id" value="#{userMB.activeObject.id}"
						autocomplete="false" readonly="true" />
				</div>
				
				<div>
					<h:outputLabel for="Email" value="Email" />
					<h:inputText id="Email" value="#{userMB.activeObject.email}"
						autocomplete="true" readonly="false" />
				</div>

				
				<div>
					<h:commandButton value="Salvar" action="#{userMB.save()}"
						icon="fa fa-save" />

				
				</div>


			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
