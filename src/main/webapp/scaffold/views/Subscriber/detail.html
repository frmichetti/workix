<header ng-switch on="$location.path().indexOf('/Subscribers/new') > -1">
    <h3 ng-switch-when="true">Create a new Subscriber</h3>
    <h3 ng-switch-when="false">View or edit Subscriber</h3>
</header>
<form id="SubscriberForm" name="SubscriberForm" class="form-horizontal" role="form">
        <div class="form-group" ng-class="{'has-error': SubscriberForm.email.$invalid}">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div id="emailControls" class="col-sm-10">
            <input id="email" name="email" type="text" class="form-control" ng-model="subscriber.email" placeholder="Enter the Subscriber Email"></input>
        </div>
    </div>


    <div class="form-group" ng-class="{'has-error': SubscriberForm.uuid.$invalid}">
        <label for="uuid" class="col-sm-2 control-label">Uuid</label>
        <div id="uuidControls" class="col-sm-10">
            <input id="uuid" name="uuid" type="text" required class="form-control" ng-model="subscriber.uuid" placeholder="Enter the Subscriber Uuid"></input>
            <span class="help-block error" ng-show="SubscriberForm.uuid.$error.required">required</span> 
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveSubscriber" name="saveSubscriber" class="btn btn-primary" ng-disabled="isClean() || SubscriberForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteSubscriber" name="deleteSubscriber" class="btn btn-danger" ng-show="subscriber.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
