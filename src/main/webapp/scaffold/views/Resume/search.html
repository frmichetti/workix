<div class="form-horizontal">
    <h3>Create a new Resume</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Resumes/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Resumes</h3>
    <form id="ResumeSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">Content</label>
        <div class="col-sm-10">
            <input id="content" name="content" class="form-control" type="text" ng-model="search.content" placeholder="Enter the Resume Content"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="experiences" class="col-sm-2 control-label">Experiences</label>
        <div class="col-sm-10">
            <input id="experiences" name="experiences" class="form-control" type="text" ng-model="search.experiences" placeholder="Enter the Resume Experiences"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="educations" class="col-sm-2 control-label">Educations</label>
        <div class="col-sm-10">
            <input id="educations" name="educations" class="form-control" type="text" ng-model="search.educations" placeholder="Enter the Resume Educations"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="candidate" class="col-sm-2 control-label">Candidate</label>
        <div class="col-sm-10">
            <select id="candidate" name="candidate" class="form-control" ng-model="search.candidate" ng-options="c as c.id for c in candidateList">
                <option value="">Choose a Candidate</option>
            </select>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Content</th>
                    <th>Experiences</th>
                    <th>Educations</th>
                    <th>Candidate</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Resumes/edit/{{result.id}}">{{result.content}}</a></td>
                    <td><a href="#/Resumes/edit/{{result.id}}">{{result.experiences}}</a></td>
                    <td><a href="#/Resumes/edit/{{result.id}}">{{result.educations}}</a></td>
                        <td><a href="#/Resumes/edit/{{result.id}}">{{result.candidate.id}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
