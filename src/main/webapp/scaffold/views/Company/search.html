<div class="form-horizontal">
    <h3>Create a new Company</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Companies/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Companies</h3>
    <form id="CompanySearch" class="form-horizontal">
        
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input id="name" name="name" class="form-control" type="text" ng-model="search.name" placeholder="Enter the Company Name"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="cnpj" class="col-sm-2 control-label">Cnpj</label>
        <div class="col-sm-10">
            <input id="cnpj" name="cnpj" class="form-control" type="text" ng-model="search.cnpj" placeholder="Enter the Company Cnpj"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="segment" class="col-sm-2 control-label">Segment</label>
        <div class="col-sm-10">
            <input id="segment" name="segment" class="form-control" type="text" ng-model="search.segment" placeholder="Enter the Company Segment"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Cnpj</th>
                    <th>Segment</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Companies/edit/{{result.id}}">{{result.name}}</a></td>
                    <td><a href="#/Companies/edit/{{result.id}}">{{result.cnpj}}</a></td>
                    <td><a href="#/Companies/edit/{{result.id}}">{{result.segment}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
