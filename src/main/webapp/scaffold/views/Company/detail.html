<header ng-switch on="$location.path().indexOf('/Companies/new') > -1">
    <h3 ng-switch-when="true">Create a new Company</h3>
    <h3 ng-switch-when="false">View or edit Company</h3>
</header>
<form id="CompanyForm" name="CompanyForm" class="form-horizontal" role="form">
    
    <div class="form-group" ng-class="{'has-error': CompanyForm.name.$invalid}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div id="nameControls" class="col-sm-10">
            <input id="name" name="name" type="text" required class="form-control" ng-model="company.name" placeholder="Enter the Company Name"></input>
            <span class="help-block error" ng-show="CompanyForm.name.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': CompanyForm.cnpj.$invalid}">
        <label for="cnpj" class="col-sm-2 control-label">Cnpj</label>
        <div id="cnpjControls" class="col-sm-10">
            <input id="cnpj" name="cnpj" type="text" required class="form-control" ng-model="company.cnpj" placeholder="Enter the Company Cnpj"></input>
            <span class="help-block error" ng-show="CompanyForm.cnpj.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': CompanyForm.segment.$invalid}">
        <label for="segment" class="col-sm-2 control-label">Segment</label>
        <div id="segmentControls" class="col-sm-10">
            <input id="segment" name="segment" type="text" required class="form-control" ng-model="company.segment" placeholder="Enter the Company Segment"></input>
            <span class="help-block error" ng-show="CompanyForm.segment.$error.required">required</span> 
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveCompany" name="saveCompany" class="btn btn-primary" ng-disabled="isClean() || CompanyForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteCompany" name="deleteCompany" class="btn btn-danger" ng-show="company.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
