<div class="form-horizontal">
    <h3>Create a new Candidate</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Candidates/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Candidates</h3>
    <form id="CandidateSearch" class="form-horizontal">
        
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input id="name" name="name" class="form-control" type="text" ng-model="search.name" placeholder="Enter the Candidate Name"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="cpf" class="col-sm-2 control-label">Cpf</label>
        <div class="col-sm-10">
            <input id="cpf" name="cpf" class="form-control" type="text" ng-model="search.cpf" placeholder="Enter the Candidate Cpf"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="user" class="col-sm-2 control-label">User</label>
        <div class="col-sm-10">
            <select id="user" name="user" class="form-control" ng-model="search.user" ng-options="u as u.id for u in userList">
                <option value="">Choose a User</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="resume" class="col-sm-2 control-label">Resume</label>
        <div class="col-sm-10">
            <select id="resume" name="resume" class="form-control" ng-model="search.resume" ng-options="r as r.id for r in resumeList">
                <option value="">Choose a Resume</option>
            </select>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Cpf</th>
                    <th>User</th>
                    <th>Resume</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Candidates/edit/{{result.id}}">{{result.name}}</a></td>
                    <td><a href="#/Candidates/edit/{{result.id}}">{{result.cpf}}</a></td>
                        <td><a href="#/Candidates/edit/{{result.id}}">{{result.user.id}}</a></td>
                        <td><a href="#/Candidates/edit/{{result.id}}">{{result.resume.id}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
