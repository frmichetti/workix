<div class="form-horizontal">
    <h3>Create a new Member</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Members/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Members</h3>
    <form id="MemberSearch" class="form-horizontal">
        
    <div class="form-group">
        <label for="medias" class="col-sm-2 control-label">Medias</label>
        <div class="col-sm-10">
            <input id="medias" name="medias" class="form-control" type="text" ng-model="search.medias" placeholder="Enter the Member Medias"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="occupation" class="col-sm-2 control-label">Occupation</label>
        <div class="col-sm-10">
            <input id="occupation" name="occupation" class="form-control" type="text" ng-model="search.occupation" placeholder="Enter the Member Occupation"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="picture" class="col-sm-2 control-label">Picture</label>
        <div class="col-sm-10">
            <input id="picture" name="picture" class="form-control" type="text" ng-model="search.picture" placeholder="Enter the Member Picture"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="shortText" class="col-sm-2 control-label">Short Text</label>
        <div class="col-sm-10">
            <input id="shortText" name="shortText" class="form-control" type="text" ng-model="search.shortText" placeholder="Enter the Member Short Text"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="uuid" class="col-sm-2 control-label">Uuid</label>
        <div class="col-sm-10">
            <input id="uuid" name="uuid" class="form-control" type="text" ng-model="search.uuid" placeholder="Enter the Member Uuid"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Medias</th>
                    <th>Occupation</th>
                    <th>Picture</th>
                    <th>Short Text</th>
                    <th>Uuid</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Members/edit/{{result.id}}">{{result.medias}}</a></td>
                    <td><a href="#/Members/edit/{{result.id}}">{{result.occupation}}</a></td>
                    <td><a href="#/Members/edit/{{result.id}}">{{result.picture}}</a></td>
                    <td><a href="#/Members/edit/{{result.id}}">{{result.shortText}}</a></td>
                    <td><a href="#/Members/edit/{{result.id}}">{{result.uuid}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
