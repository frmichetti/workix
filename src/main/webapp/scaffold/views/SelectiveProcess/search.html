<div class="form-horizontal">
	<h3>Create a new SelectiveProcess</h3>
	<div class="form-group">
		<div class="col-md-offset-2 col-sm-2">
			<a id="Create" name="Create" class="btn btn-primary"
				href="#/SelectiveProcesses/new"><span
				class="glyphicon glyphicon-plus-sign"></span> Create</a>
		</div>
	</div>
</div>
<hr />
<div>
	<h3>Search for SelectiveProcesses</h3>
	<form id="SelectiveProcessSearch" class="form-horizontal">


		<div class="form-group">
			<label for="job" class="col-sm-2 control-label">Job</label>
			<div class="col-sm-10">
				<select id="job" name="job" class="form-control"
					ng-model="search.job" ng-options="j as j.benefits for j in jobList">
					<option value="">Choose a Job</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<label for="maxCandidates" class="col-sm-2 control-label">Max
				Candidates</label>
			<div class="col-sm-10">
				<input id="maxCandidates" name="maxCandidates" class="form-control"
					type="text" ng-model="search.maxCandidates"
					placeholder="Enter the SelectiveProcess Max Candidates"></input>
			</div>
		</div>


		<div class="form-group">
			<div class="col-md-offset-2 col-sm-10">
				<a id="Search" name="Search" class="btn btn-primary"
					ng-click="performSearch()"><span
					class="glyphicon glyphicon-search"></span> Search</a>
			</div>
		</div>
	</form>
</div>
<div id="search-results">
	<div class="table-responsive">
		<table
			class="table table-responsive table-bordered table-striped clearfix">
			<thead>
				<tr>
					<th>Job</th>
					<th>Max Candidates</th>
				</tr>
			</thead>
			<tbody id="search-results-body">
				<tr
					ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
					<td><a href="#/SelectiveProcesses/edit/{{result.id}}">{{result.job.benefits}}</a></td>
					<td><a href="#/SelectiveProcesses/edit/{{result.id}}">{{result.maxCandidates}}</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<ul class="pagination pagination-centered">
		<li ng-class="{disabled:currentPage == 0}"><a id="prev" href
			ng-click="previous()">«</a></li>
		<li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}"
			ng-click="setPage(n)"><a href ng-bind="n + 1">1</a></li>
		<li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
			<a id="next" href ng-click="next()">»</a>
		</li>
	</ul>

</div>
