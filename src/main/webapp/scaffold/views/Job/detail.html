<header ng-switch on="$location.path().indexOf('/Jobs/new') > -1">
    <h3 ng-switch-when="true">Create a new Job</h3>
    <h3 ng-switch-when="false">View or edit Job</h3>
</header>
<form id="JobForm" name="JobForm" class="form-horizontal" role="form">
        <div class="form-group" ng-class="{'has-error': JobForm.city.$invalid}">
        <label for="city" class="col-sm-2 control-label">City</label>
        <div id="cityControls" class="col-sm-10">
            <input id="city" name="city" type="text" class="form-control" ng-model="job.city" placeholder="Enter the Job City"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': JobForm.estate.$invalid}">
        <label for="estate" class="col-sm-2 control-label">Estate</label>
        <div id="estateControls" class="col-sm-10">
        <select id="estate" name="estate" class="form-control" ng-model="job.estate" ng-options="e for e in estateList"  >
            <option value="">Choose a Estate</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': JobForm.jobType.$invalid}">
        <label for="jobType" class="col-sm-2 control-label">Job Type</label>
        <div id="jobTypeControls" class="col-sm-10">
        <select id="jobType" name="jobType" class="form-control" ng-model="job.jobType" ng-options="j for j in jobTypeList"  >
            <option value="">Choose a Job Type</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': JobForm.employeer.$invalid}">
        <label for="employeer" class="col-sm-2 control-label">Employeer</label>
        <div id="employeerControls" class="col-sm-10">
        <select id="employeer" name="employeer" class="form-control" ng-model="employeerSelection" ng-options="e.text for e in employeerSelectionList"  >
            <option value="">Choose a Employeer</option>
        </select>
        </div>
    </div>



    <div class="form-group" ng-class="{'has-error': JobForm.title.$invalid}">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div id="titleControls" class="col-sm-10">
            <input id="title" name="title" type="text" required class="form-control" ng-model="job.title" placeholder="Enter the Job Title"></input>
            <span class="help-block error" ng-show="JobForm.title.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': JobForm.averageSalary.$invalid}">
        <label for="averageSalary" class="col-sm-2 control-label">Average Salary</label>
        <div id="averageSalaryControls" class="col-sm-10">
            <input id="averageSalary" name="averageSalary" type="text" required class="form-control" ng-model="job.averageSalary" placeholder="Enter the Job Average Salary"></input>
            <span class="help-block error" ng-show="JobForm.averageSalary.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': JobForm.resume.$invalid}">
        <label for="resume" class="col-sm-2 control-label">Resume</label>
        <div id="resumeControls" class="col-sm-10">
            <input id="resume" name="resume" type="text" required class="form-control" ng-model="job.resume" placeholder="Enter the Job Resume"></input>
            <span class="help-block error" ng-show="JobForm.resume.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': JobForm.uuid.$invalid}">
        <label for="uuid" class="col-sm-2 control-label">Uuid</label>
        <div id="uuidControls" class="col-sm-10">
            <input id="uuid" name="uuid" type="text" required class="form-control" ng-model="job.uuid" placeholder="Enter the Job Uuid"></input>
            <span class="help-block error" ng-show="JobForm.uuid.$error.required">required</span> 
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveJob" name="saveJob" class="btn btn-primary" ng-disabled="isClean() || JobForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteJob" name="deleteJob" class="btn btn-danger" ng-show="job.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
