<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="description" content="#{applicationMB.appName} - Job Board Responsive HTML Template" />
		<meta name="author" content="Coffeecream Themes, info@coffeecream.eu" />
		<title>#{applicationMB.appName} - Vagas</title>
		<link rel="shortcut icon" href="images/favicon.png" />

		<!-- Main Stylesheet -->
		<link href="css/style.css" rel="stylesheet" />
		
		<link href="css/notify.css" rel="stylesheet" />

		<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<script src="js/respond.min.js"></script>
		<![endif]-->
		
		<ui:param name="basePath" value=" #{request.getContextPath()}" />
		
		<f:metadata>
			<f:viewParam id="page" name="page" value="#{jobsMB.page}" />	
			<f:viewAction action="#{jobsMB.init()}" />
		</f:metadata>

	</head>
	<body>

		<!-- ============ PAGE LOADER START ============ -->

		<div id="loader">
			<i class="fa fa-cog fa-4x fa-spin"></i>
		</div>

		<!-- ============ PAGE LOADER END ============ -->

		
		<ui:insert name="navigation">		
			<ui:include src="fragments/navigation.xhtml" />
		</ui:insert>

		
		<ui:insert name="header">		
			<ui:include src="fragments/header.xhtml" />
		</ui:insert>

		<!-- ============ TITLE START ============ -->

		<section id="title">
			<div class="container">
				<div class="row">
					<div class="col-sm-12 text-center">
						<h1>Encontre um emprego</h1>
						<h4>Não há lugar melhor para começar</h4>
					</div>
				</div>
			</div>
		</section>

		<!-- ============ TITLE END ============ -->

		<!-- ============ JOBS START ============ -->

		<section id="jobs">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">

						<div class="jobs">
						
						<ui:repeat var="job" value="#{jobsMB.list}">
						
										
							<a href="#{basePath}/job-details.xhtml?id=#{job.id}" class="featured applied">
								<div class="row">
									<div class="col-lg-1 col-md-1 hidden-sm hidden-xs">
										<img src="http://placehold.it/60x60.jpg" alt="" class="img-responsive" />
									</div>
									<div class="col-lg-4 col-md-5 col-sm-6 col-xs-12 job-title">
										<h5><h:outputText value="#{job.title}" /></h5>
										<p><strong><h:outputText value="#{job.employeer.name}" /></strong> <h:outputText value="#{job.employeer.segment}" /></p>
									</div>
									<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12 job-location">
										<p><strong><h:outputText value="#{job.employeer.locale.city}" />, 
										<h:outputText value="#{job.employeer.locale.estate}" /></strong></p>
										<p class="hidden-xs">126.3 miles away</p>
									</div>
									<div class="col-lg-2 col-md-2 col-sm-2 hidden-xs job-type text-center">
										<p class="job-salary"><strong>R$ <h:outputText value="#{job.maxPayment}" /></strong></p>
										<p class="badge full-time"><h:outputText value="#{job.type}" /></p>
									</div>
									<div class="col-lg-2 job-dates visible-lg-block">
										<p class="job-posted"><strong>Postada em <h:outputText value="#{job.start}" /></strong></p>
										<p class="job-closes">Encerra em <h:outputText value="#{job.start}" /></p>
									</div>
								</div>
							</a>
						
						
						
						
						</ui:repeat>
						
						
						</div>
						

						<ui:insert name="pagination">		
							<ui:include src="fragments/pagination.xhtml" />
						</ui:insert>

					</div>
				</div>			
			</div>
			
		</section>

		<!-- ============ JOBS END ============ -->

		<ui:insert name="contact">		
			<ui:include src="fragments/contact.xhtml" />
		</ui:insert>

			<ui:insert name="footer">		
				<ui:include src="fragments/footer.xhtml" />
			</ui:insert>

		<ui:insert name="login">		
			<ui:include src="fragments/login.xhtml" />
		</ui:insert>

		<ui:insert name="footer">		
			<ui:include src="fragments/register.xhtml" />
		</ui:insert>

		<ui:insert name="scripts">		
			<ui:include src="fragments/scripts.xhtml" />
		</ui:insert>	
		
		<ui:insert name="secrets">		
			<ui:include src="fragments/secrets.xhtml" />
		</ui:insert>		
		
		<ui:insert name="alerts">		
			<ui:include src="fragments/alerts.xhtml" />
		</ui:insert>		


	</body>
</html>
