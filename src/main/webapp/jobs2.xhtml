<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template.xhtml">

	<f:metadata>
		<f:viewParam id="page" name="page" value="#{jobsMB.page}" />
		<f:viewAction action="#{jobsMB.init()}" />
	</f:metadata>

	<ui:define name="headerTitle">#{applicationMB.appName} - Vagas 2</ui:define>

	<ui:define name="title">
		<h1>Encontre um emprego</h1>
		<h4>Não há lugar melhor para começar</h4>
	</ui:define>

	<ui:define name="content">

		<!-- ============ JOBS START ============ -->

		<section id="jobs">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">

						<div class="jobs">

							<ui:repeat var="job" value="#{jobsMB.list}">

								<a href="#{basePath}/job-details.xhtml?id=#{job.id}"
									class="featured applied">
									<div class="row">
										<div class="col-lg-1 col-md-1 hidden-sm hidden-xs">
											<h:graphicImage name="60x60.jpg" library="placeholder" styleClass="img-responsive" alt="" />											
										</div>
										<div class="col-lg-4 col-md-5 col-sm-6 col-xs-12 job-title">
											<h5>
												<h:outputText value="#{job.title}" />
											</h5>
											
											<p>
												<strong>
												<h:outputText value="#{job.company.name}" />
												</strong>
												
												<br/>
												<h:outputText value="#{job.company.segment}" />
											</p>
										</div>
										<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12 job-location">
											<p>
												<strong><h:outputText
														value="#{job.company.locale.city}" />, <h:outputText
														value="#{job.company.locale.estate}" /></strong>
											</p>
											<p class="hidden-xs">126.3 miles away</p>
										</div>
										<div
											class="col-lg-2 col-md-2 col-sm-2 hidden-xs job-type text-center">
											<p class="job-salary">
												<strong>R$ <h:outputText value="#{job.maxPayment}" /></strong>
											</p>
											<p class="badge full-time">
												<h:outputText value="#{job.jobType}" />
											</p>
										</div>
										<div class="col-lg-2 job-dates visible-lg-block">
											<p class="job-posted">
												<strong>Postada em <h:outputText
														value="#{jobsMB.localdate.year}" /></strong>
											</p>
											<p class="job-closes">
												Encerra em
												<h:outputText value="#{jobsMB.localdate.year}" />													
											</p>
										</div>
									</div>
								</a>




							</ui:repeat>


						</div>


						<ui:insert name="pagination">
							<ui:include src="fragments/pagination.xhtml" />
						</ui:insert>

					</div>
				</div>
			</div>

		</section>

		<!-- ============ JOBS END ============ -->

	</ui:define>

</ui:composition>

</html>
