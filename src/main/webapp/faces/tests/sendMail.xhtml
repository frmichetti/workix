<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
<ui:composition template="/faces/index.xhtml">
	<ui:define name="pageTitle">Send Mail Test</ui:define>
	<ui:define name="pageHeader">Send Mail Form</ui:define>
	<ui:define name="body">



		<h:form role="form" name="contact-form" id="contact-form">

			<div class="form-group" id="contact-name-group">
				<label for="contact-name" class="sr-only">Nome</label>
				<h:inputText styleClass="form-control" id="contact-name"
					pt:placeholder="Name" value="#{contactMB.name}" />
			</div>
			<div class="form-group" id="contact-email-group">
				<label for="contact-email" class="sr-only">Email</label>
				<h:inputText styleClass="form-control" id="contact-email"
					pt:placeholder="Email" value="#{contactMB.email}" />
			</div>
			<div class="form-group" id="contact-subject-group">
				<label for="contact-subject" class="sr-only">Assunto</label>
				<h:inputText styleClass="form-control" id="contact-subject"
					pt:placeholder="Subject" value="#{contactMB.subject}" />
			</div>
			<div class="form-group" id="contact-message-group">
				<label for="contact-message" class="sr-only">Mensagem</label>
				<h:inputTextarea styleClass="form-control" rows="3"
					id="contact-message" value="#{contactMB.body}" />
			</div>
			<h:commandButton action="#{contactMB.doSendAMessage()}"
				value="Submit" styleClass="btn btn-default" />
		</h:form>






	</ui:define>

</ui:composition>

</html>
