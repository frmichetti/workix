<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="/faces/index.xhtml">
			<ui:define name="pageTitle">New File</ui:define>
			<ui:define name="pageHeader">Header</ui:define>
			<ui:define name="body">
			
			<h:dataTable value="#{recruiter.processes}" var="proc">
			
			<h:column>
			<f:facet name="header" >Active</f:facet>
			<h:outputText value="#{proc.active}" />			
			</h:column>
			
			<h:column>
			<f:facet name="header" >Candidates</f:facet>
			<h:outputText value="#{proc.maxCandidates}" />			
			</h:column>
			
			</h:dataTable>
			
			
			
			
			
			
			</ui:define>
		
	</ui:composition>

</html>
