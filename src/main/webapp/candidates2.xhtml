<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template.xhtml">

	<f:metadata>
		<f:viewParam id="page" name="page" value="#{candidatesMB.page}" />
		<f:viewAction action="#{candidatesMB.init()}" />
	</f:metadata>

	<ui:define name="headerTitle">#{applicationMB.appName} - Candidatos 2</ui:define>

	<ui:define name="title">
		<h1>Candidatos</h1>
		<h4>Encontre seu funcion√°rio</h4>
	</ui:define>

	<ui:define name="content">
		<!-- ============ JOBS START ============ -->

		<section id="jobs">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<h2>Candidatos</h2>

						<div class="jobs">

							<ui:repeat var="candidate" value="#{candidatesMB.list}">

								<a href="#{basePath}/resume.xhtml?id=#{candidate.id}"
									class="featured">
									<div class="row">
										<div class="col-xs-3 col-sm-2 col-lg-1">
										
										<h:graphicImage name="60x60.jpg" library="placeholder" styleClass="img-circle img-responsive" alt=""/>
											
										</div>
										<div
											class="col-xs-9 col-sm-4 col-md-5 col-lg-4 candidate-name">
											<h5>#{candidate.name}</h5>
											<p>
												<strong>#{candidate.cpf}</strong>
											</p>
										</div>
										<div
											class="hidden-xs col-sm-6 col-md-5 col-lg-4 candidate-location">
											<p>
												<strong>New York City, NY, USA</strong>
											</p>
											<p>743.6 mi away</p>
										</div>
										<div class="hidden-xs hidden-sm hidden-md col-lg-3">
											<p class="candidate-date">Updated 3 weeks ago}</p>
											<p class="candidate-tags">
												<span class="badge">Marketing</span> <span class="badge">Sale</span>
											</p>
										</div>
									</div>
								</a>

							</ui:repeat>

						</div>

						<nav>
							<ul class="pagination">
								<li class="disabled"><a href="#" aria-label="Previous"><span
										aria-hidden="true">B</span></a></li>
								<li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
								<li><a href="#">2</a></li>
								<li><a href="#">3</a></li>
								<li><a href="#">4</a></li>
								<li><a href="#">5</a></li>
								<li><a href="#" aria-label="Next"><span
										aria-hidden="true">F</span></a></li>
							</ul>
						</nav>

					</div>
				</div>
			</div>
		</section>

		<!-- ============ JOBS END ============ -->

	</ui:define>

</ui:composition>
</html>
